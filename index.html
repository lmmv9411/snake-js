<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer type="module"></script>
    <title>Snake</title>
</head>

<body>

    <audio src="./music/food.mp3" hidden id="food"></audio>
    <audio src="./music/move.mp3" hidden id="move"></audio>
    <audio src="./music/gameover.mp3" hidden id="gameover"></audio>

    <div class="container">
        <div class="score">
            <div>
                <label for="score">Score:</label>
                <input type="text" readonly id="score" value="0">
            </div>
            <button class="retro-button" id="btngame">Start Game</button>
        </div>
        <canvas width="500" height="500" id="canvas"></canvas>
    </div>

</body>

</html>
