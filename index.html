<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer type="module"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,0,0" />
    <title>Snake</title>
</head>

<body>

    <audio src="./music/food.mp3" hidden id="food"></audio>
    <audio src="./music/move.mp3" hidden id="move"></audio>
    <audio src="./music/gameover.mp3" hidden id="gameover"></audio>

    <div class="container">
        <div class="score">
            <div>
                <label for="score">Score:</label>
                <input type="text" readonly id="score" value="0">
            </div>
            <button class="retro-button" id="btngame">Start Game</button>
        </div>

        <canvas width="600" height="600" id="canvas"></canvas>

        <div class="controls">
            <button id="up" class="retro-button">
                <span class="material-symbols-outlined">
                    arrow_upward
                </span>
            </button>
            <div class="horizontal-controls">
                <button id="left" class="retro-button">
                    <span class="material-symbols-outlined">
                        arrow_back
                    </span>
                </button>
                <button id="down" class="retro-button">
                    <span class="material-symbols-outlined">
                        arrow_Downward
                    </span>
                </button>
                <button id="right" class="retro-button">
                    <span class="material-symbols-outlined">
                        arrow_forward
                    </span>
                </button>
            </div>
        </div>
    </div>


</body>

</html>
